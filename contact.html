<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
        display: flex;
        justify-content: space-between; /* Logo on left, links on right */
        align-items: center;
        width: 100%;
        background-color: #fff;
        padding: 10px 20px; /* Padding for the nav area */
  }

        .nav-links {
            display: flex;
            gap: 20px; /* Even spacing between links */
        }

        .nav-item {
        font-family: 'Arial', sans-serif; /* Simple sans-serif font */
        font-size: 16px; /* Adjust size as needed */
        color: #333; /* Dark color for contrast */
        text-decoration: none; /* Removes underline */
     }
  
        .nav-item:hover {
                color: #666; /* Slight color change on hover for better UX */
            }

        .contact {
            display: flex;
            align-items: center;
        }

        /* Contact Section */
            .contact {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #fff8fc;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            }

            .contact h1 {
            color: #6c63ff;
            margin-bottom: 1rem;
            }

            .contact p {
            color: #666;
            margin-bottom: 2rem;
            }

            /* Form Styling */
            form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
            }

            label {
            font-weight: 500;
            color: #444;
            }

            input,
            textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            }

            input:focus,
            textarea:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.2);
            }

            /* Submit Button */
            button {
            background-color: #6c63ff;
            color: white;
            padding: 0.9rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            }

            button:hover {
            background-color: #594fd6;
            }

            /* Footer */
            footer {
            margin-top: 3rem;
            text-align: center;
            padding: 1rem;
            background-color: #f0f0f0;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
            }



        </style>
</head>
<body>
    <nav class="navbar">
    <div class="nav-links">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contacts</a>
    </div>
</nav>
